[include shell_command.cfg]
[include moonraker_obico_macros.cfg]
[include KAMP_Settings.cfg]
##################Creality Ender 3 S1 Pro Klipper Config - 3DPrintBeginner###############
######Full guide: https://3dprintbeginner.com/how-to-install-klipper-on-ender-3-s1/######

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -8 #od ziomka org:position_endstop: -5
position_min: -8 #od ziomka org:position_min: -5
position_max: 249 #od ziomka bylo 250 ale udezalo sruba w rame org:position_max: 252 moje na starym uchycie do kabla:position_max: 245
homing_speed: 100 #od ziomka:120 org:homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -8 #od ziomka org:position_endstop: -5
position_min: -8 #od ziomka org:position_min: -5
position_max: 230 #od ziomka org:position_max: 232
homing_speed: 100 #od ziomka:120 org:homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -5

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.6190    #org:7.6190
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 21.761
pid_Ki: 1.261
pid_Kd: 93.844
min_temp: 0
max_temp: 300
pressure_advance = 0.07
max_extrude_cross_section: 5 #KEMP ja dodalem bo error purge line

[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 30
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: !PC15

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 68.385
pid_Ki: 1.093
pid_Kd: 1069.370
min_temp: 0
max_temp: 130


[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 50.0

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu CB1]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: CB1:None
spi_bus: spidev1.1
axes_map: x,y,z # Modify according to the actual orientation of the ADXL345 installed on the printer.

[resonance_tester]
accel_chip: adxl345
probe_points:
    # Somewhere slightly above the middle of your print bed
    117.5, 117.5, 20

[input_shaper]

[include timelapse.cfg]

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[bltouch]
sensor_pin: ^PC14           # signal check port ^stand for pull up
control_pin: PC13           # singal control port
x_offset: -45.0             # the exact offset depends on how the bracket was aligned when screwed in, but don't worry about getting it super exact #org:x_offset: -32
y_offset: 0                 # org:y_offset: -41
#z_offset: 0                # z_offset configuration, set in save_config below, not here
speed: 20                   # org:speed:10
samples: 3                  # originally 1
samples_result:average
probe_with_touch_mode = true
stow_on_each_sample = false 
# false for faster probing

#od ziomka od zero y offset crtouch - uwaga ma szyny X i Y
[safe_z_home]
home_xy_position:155,110    # position x is middle of bed - "x-offset", position y is middle of bed - to home in the middle of the bed #org:home_xy_position: 147,154
speed: 200                  # org:speed: 100
z_hop: 10
z_hop_speed: 10             # org:z_hop_speed: 5

#od ziomka od zero y offset crtouch - uwaga ma szyny X i Y
[bed_mesh]
speed: 150                  # org:speed: 100
mesh_min: 0,0               # as the probe is left forward of the nozzle, probing 0,0 will be OK  org: 7,7
mesh_max: 204,220           # probe max in X is stepper X "position_max" minus the bltouch "X_offset", probe max in Y is the print area max ##mesh_max: 220, 185 #org (zachacza wydrukowana oslonka kabla) ##mesh_max: 200, 190 #prawie idealnie
probe_count: 12,12          # if you shimmed your build plate with bits of tape or paper, use a high density like 12x12 ##probe_count: 5,4 #org
fade_start: 1
fade_end: 10                # org:fade_end: 3
fade_target: 0
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2

#od ziomka od zero y offset crtouch - uwaga ma szyny X i Y
#And if you're in the config files, you should add this so you can use the “screws_tilt_calculate” command (the position values are for this bracket).
[screws_tilt_adjust]
screw1: 66, 192
screw2: 240, 192
screw3: 240, 22
screw4: 66, 22
screw1_name: Back Left
screw2_name: Back Right
screw3_name: Front Right
screw4_name: Front Left
speed: 200
horizontal_move_z: 5
screw_thread: CW-M4

[gcode_macro screw_tilt]
gcode:
  G28
  SCREWS_TILT_CALCULATE

[gcode_macro update_mesh]
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200
  save_config
#koniec screws

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[virtual_sdcard]
#path: ~/gcode_files
path: /home/biqu/printer_data/gcodes

[display_status]

[pause_resume]

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE
  G1 E-2 F2400; Retract extruder a little.

[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash /home/biqu/klipper-backup/script.sh
timeout: 90.0
verbose: True

[exclude_object]

